    <div class="col-lg-6 order-sm-2 order-lg-1 col-12 col-sm-12   ">
        <h3 class="mt-5">Contact information</h3>
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <div class="form-group has-search">
    <span class="bi bi-envelope-fill form-control-feedback"></span>
  <input type="email" class="form-control" id="exampleFormControlInput1"  placeholder= "Enter your email...">
</div>
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone</label>
  <div class="form-group has-search">
    <span class="bi bi-telephone-fill form-control-feedback"></span>
  <input type="email" class="form-control" id="exampleFormControlInput1"  placeholder= "Enter your phone...">
</div>
</div>
<br/>
<h3>Shipping address</h3>


 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Full name</label>
  <div class="form-group has-search">
    <span class="bi bi-person form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Rodney Cotton">
  </div>
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Address</label>
  <div class="form-group has-search">
    <span class="bi bi-house-door-fill form-control-feedback"></span>
  <input type="text" class="form-control" id="exampleFormControlInput1"  placeholder= "Your address..">
</div>
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">City</label>
  <div class="form-group has-search">
    <span class="bi bi-globe form-control-feedback"></span>
  <input type="email" class="form-control" id="exampleFormControlInput1"  placeholder= "Your city..">
</div>
</div>

<div class="row">
<div class="mb-3 col-lg-6">
  <label for="exampleFormControlInput1" class="form-label">Country</label>
<div class="input-group ">

    <option value="India">India</option>
    <option value="India">India</option>
    <option value="India">India</option>
    <option value="India">India</option>
    <option value="India">India</option>
    <option value="India">India</option>
    <option value="India">India</option>
  </select>
  
</div>
</div>

<div class="mb-3 col-lg-6">

  <input type="email" class="form-control" id="exampleFormControlInput1"  placeholder= "Your postal code..">
</div>
</div>

  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

</div>

<button type="button" class="btn btn-warning col-lg-3 float-end mt-3">Continue</button>
